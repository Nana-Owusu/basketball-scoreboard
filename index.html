<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="mx-auto mt-16 lg:w-[800px] bg-[#1B244A]">
      <div
        class="py-6 px-16 flex flex-col items-center md:flex-row md:justify-between"
      >
        <div>
          <h2
            class="text-[40px] text-center lg:text-[80px] text-white"
            id="homewin"
          >
            HOME
          </h2>
          <div
            class="py-[10px] px-[16px] bg-black w-[250px] text-center rounded-[8px]"
          >
            <p class="text-[120px] text-[#F94F6D]" id="scorelinehome">0</p>
          </div>

          <div class="flex gap-[15px] mt-6 justify-center">
            <div class="points"><p onclick="pointOneHome()">+1</p></div>
            <div class="points"><p onclick="pointTwoHome()">+2</p></div>
            <div class="points"><p onclick="pointThreeHome()">+3</p></div>
          </div>
        </div>

        <div>
          <h2 class="text-[40px] lg:text-[80px] text-center text-white">
            AWAY
          </h2>
          <div
            class="py-[10px] px-[16px] bg-black w-[250px] text-center rounded-[8px]"
          >
            <p class="text-[120px] text-[#F94F6D]" id="scorelineaway">0</p>
          </div>

          <div class="flex gap-[15px] mt-6 justify-center">
            <div class="points"><p onclick="pointOneAway()">+1</p></div>
            <div class="points"><p onclick="pointTwoAway()">+2</p></div>
            <div class="points"><p onclick="pointThreeAway()">+3</p></div>
          </div>
        </div>
      </div>

      <div class="grid justify-center">
        <div
          class="py-[10px] px-[16px] bg-black w-[300px] text-center rounded-[8px] text-center"
        >
          <p class="text-[60px] text-[#F94F6D] text-center" id="scoresection">
            --
          </p>
        </div>

        <p
          class="text-[50px] cursor-pointer text-center mt-6"
          onclick="reset()"
        >
          RESET
        </p>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
